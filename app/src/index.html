<!DOCTYPE html>
<html>
  <head>
    <title>A Classic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap Files -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Page CSS -->
  <!-- <link rel="stylesheet" href="css/page.css" type="text/css"> -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head> 
  <body>
    <div style="margin-left: 10px;"">
      <!-- contract balance  and  status -->
      <section>
        <div class="row bg-light statusBar">
          <div class="col-sm-6">
            <span class="badge badge-pill badge-transparent statusText">Balance: 
              <span id ="contractBalance"></span>
            </span>
            <span class="badge badge-pill badge-transparent statusText">Status:
              <span id ="contractStatus"></span>            
            </span>
          </div>                   
        </div>
      </section>
      <!-- active address selection -->
      <section>
        <div class="d-inline">
        <select id="addressSelector" name="Addresses" onchange="App.setActiveWallet(this.option)">
        </select>        
        <span id="activeWallet" style="font-size:xx-large;font-weight:900;margin-left:10px"></span>
      </div>
      </section>
      <!-- create a new game  -->
      <section id="createGame" style="width: 50%;margin-left: 10px;">
        <div class="sectionHeader mb-4 box-shadow "><h4 class="font-weight-normal">Create a Game</h4></div>
        
          <div class="form-group">
            <input type="text" class="form-control" id="create_opponent" aria-placeholder="Opponent" placeholder="Opponent" required>
            <small class="form-text text-danger" id ="create_opponentError"></small>
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="create_stake" aria-placeholder="amount to stake" placeholder="amount to stake">
            <small class="form-text text-danger" id ="create_Error"></small>
          </div>       
          
          <div class="form-group">
            <hidden id="create_stakeSource"></hidden>         
            <div class="btn-group mb-2" role=group aria-label="stake from" id="create_stake">            
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fab fa-ethereum"></i> &nbsp Stake From</span>
              </div><br>            
              <button id="create_winnings" type="button" class="btn btn-secondary" value="winnings" onclick="App.stakeSourceSelected(id)">
                <i class="fas fa-trophy-alt"></i> &nbsp Winnings</button>
              <button id="create_account" type="button" class="btn btn-primary" value="account" onclick="App.stakeSourceSelected(id)">              
                <i class="fas fa-wallet"></i> &nbsp  Account</button>
            </div>
          </div>
          <hidden id="create_chosen"></hidden>       
          <div class="btn-group mb-2 rpsChoice" role="group" aria-label="Choices" id="create_choices"">
            <button id="create_rock" type="button" class="btn btn-lg btn-secondary rpsChoice"  value="rock" onclick="App.choiceSelected(id)">
              <i class="fas fa-lg fa-hand-rock" ></i>
            </button>
            <button id="create_paper" type="button" class="btn btn-lg btn-secondary rpsChoice" value="paper" onclick="App.choiceSelected(id)">
              <i class="fas fa-lg fa-hand-paper"></i>
            </button>
            <button id="create_scissors" type="button" class="btn btn-lg btn-secondary rpsChoice" value="scissors" onclick="App.choiceSelected(id)">
              <i class="fas fa-lg fa-hand-scissors"></i>
            </button>
          </div> 
          <br>      
          <div class="input-group" id="gameLengthGroup">  
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-hourglass-end"></i> &nbsp Expires In</span>
            </div>
              <input type="number" aria-label="days" max="365" min="0" placeholder= "000" id="gameDays" value="0" class="form-control input-sm">
              <span class="input-group-text">days</span>              
              <input type="number" aria-label="hours" max="24" min="0" placeholder="00" id="gameHours" value="24" class="form-control input-sm">
              <span class="input-group-text">hrs</span>
              <input type="number" aria-label="hours" max="60" min="0" placeholder="00" id="gameMinutes" value="0" class="form-control input-sm">
              <span class="input-group-text">mins</span>
          </div>
          <br>
          <button class="btn btn-lg btn-block btn-success" disabled id="btnCreate" onclick="App.create()"><i class="fas fa-magic"></i> &nbsp Create</a> 

        

      </section>
    </div>



    <!-- Bootstrap Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Page JS -->
    <script src="index.js"></script>

    <style>
      .rpsChoice {
        border-style: solid 2px;
        border-color: black;
      }
      .statusText {
        margin-bottom: 10px;
        margin-top: 10px;
        padding: 10px 10px;
        font-size: large;
        align-self: center;
      }
      input[type="checkbox"] {
        scale: 0.6;
      }
      label {
        display: inline-block;
      }
      select.form-control.fa option{ font-weight: 900; }
    </style>
  </body>
</html>
